{% if Core.moduleData.SystemEdit.Log %}
    <table style="font-family: monospace">
    {% for id in Core.moduleData.SystemEdit.Log %}
        <tr>
            <td>{{ loop.index }}. </td>
            <td>{{ id }}</td>
        </tr>
    {% endfor %}
    </table>
{% endif %}

{% if Core.moduleData.SystemEdit.Ini %}
<form method="post">
<table cellpadding="0" cellspacing="0" class="table">
    {% for id in Core.moduleData.SystemEdit.Ini|keys %}
        <tr>
            <th>{{ id }} </th>
            <td><input type="text" name="new{{ id }}" value="{{ Core.moduleData.SystemEdit.Ini[id] }}"></td>
        </tr>
    {% endfor %}
    <tr>
        <th></th>
        <td><input type="submit" value="Save"></td>
    </tr>
</table>
<input type="hidden" name="doIniSave" value="save">
</form>
{% endif %}
